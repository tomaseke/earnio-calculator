<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulačka ROI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        id="top-image"
        src="https://www.earnio.com/files/earnio-logo-horizontal-transparentforbluebg-1200x320.png"
        alt="Top Image"
      />
      <h1>Kalkulačka návratnosti investic</h1>

      <label for="investment-amount">Částka investice (USD):</label>
      <input
        type="range"
        id="investment-amount"
        min="0"
        max="100000"
        step="1"
      />
      <input type="number" id="amount-input" min="0" max="100000" step="1" />

      <label for="allocation">Množství PBX ve StayKingu:</label>
      <select id="allocation" name="allocation">
        <option value="0">0 USD - 1.0%</option>
        <option value="100">100 USD - 1.1%</option>
        <option value="250">250 USD - 1.2%</option>
        <option value="500">500 USD - 1.3%</option>
        <option value="1000">1000 USD - 1.4%</option>
        <option value="2500">2500 USD - 1.5%</option>
        <option value="5000">5000 USD - 1.6%</option>
        <option value="10000">10000 USD - 1.7%</option>
        <option value="25000">25000 USD - 1.8%</option>
        <option value="50000">50000 USD - 1.9%</option>
        <option value="100000">100000 USD - 2.0%</option>
      </select>

      <label for="years">Počet let:</label>
      <select id="years" name="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <button id="calculate">Vypočítejte</button>
      <div id="result">Výsledná hodnota:</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
